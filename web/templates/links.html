<!DOCTYPE html>
<html lang="en">
{{template "header"}}

<body>
	<div class="container">
		{{template "back-button"}}

		<div class="list-group">
			{{range .links}}
			<a href="{{.}}" class="list-group-item list-group-item-action" target="_blank">
				<i class="bi bi-link-45deg"></i> {{.}}
			</a>
			{{end}}
		</div>
	</div>
</body>
</html>
